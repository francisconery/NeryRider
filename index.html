    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .carousel-item img {
            width: 100%;
            height: 100vh; /* Altura da tela */
            object-fit: cover; /* Faz a imagem cobrir o espaço */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text {
            color: white;
            font-size: 25px;
        }
        .title{
            color: white;
            
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-dark .navbar-toggler {
            border-color: transparent;
        }
        .social-icons {
            position: absolute;
            right: 10px;
            top: 10px;
            margin-right: 20px;
        }
        .social-icons a {
            color: white; /* Cor dos ícones */
            margin-left: 15px;
            font-size: 20px; /* Tamanho dos ícones */
        }
        .navbar-brand img {
            height: 40px; /* Ajuste a altura do logo conforme necessário */
        }
        .container {
            margin-top: 50px;
        }
        .card-container {
            perspective: 1000px; /* Define a perspectiva para o efeito 3D */
            display: inline-block;
            margin: 20px;
        }
        .card {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: rotateY(180deg); /* Gira o card no hover */
        }
        .card .card-front,
        .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Oculta o lado oposto */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            background: #007bff; /* Cor de fundo da frente */
        }
        .card .card-back {
            transform: rotateY(180deg); /* Gira a parte de trás */
            background: #4e504f; /* Cor de fundo do verso */
        }

        .black{
            background-color: black;
            width: 100%;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .gallery a {
            text-decoration: none;
            font-size: 40px;
            color: #ffffff;
            transition: color 0.3s;
        }
        .gallery a:hover {
            color: #2b2b2c;
        }
        body {
            background-color: black;
            color: white; /* Para garantir que o texto seja legível */
        }
    </style>
</head>
