    <style>
        .carousel-item img {
            width: 100%;
            height: 100vh; /* Altura da tela */
            object-fit: cover; /* Faz a imagem cobrir o espaço */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text {
            color: white;
            font-size: 25px;
        }
        .title {
            color: white;
           
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-dark .navbar-toggler {
            border-color: transparent;
        }
        .social-icons {
            display: flex;
            justify-content: center; /* Centraliza os ícones */
            margin-top: 20px; /* Adiciona um pouco de espaço acima */
        }
        .social-icons a {
            color: white; /* Cor dos ícones */
            margin-left: 15px;
            margin-right: 40px; /* Espaço entre os ícones */
            font-size: 75px; /* Aumenta o tamanho dos ícones */
            transition: transform 0.3s; /* Transição suave ao passar o mouse */
        }
        .social-icons a:hover {
            transform: scale(1.2); /* Aumenta o ícone ao passar o mouse */
        }
        .navbar-brand img {
            height: 40px; /* Ajuste a altura do logo conforme necessário */
        
        }
        .container {
            margin-top: 50px;
        }
        .card-container {
            perspective: 1000px; /* Define a perspectiva para o efeito 3D */
            display: inline-block;
            margin: 20px;
        }
        .card {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: rotateY(180deg); /* Gira o card no hover */
        }
        .card .card-front,
        .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Oculta o lado oposto */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            background: #000000; /* Cor de fundo da frente */
        }
        .card .card-back {
            transform: rotateY(180deg); /* Gira a parte de trás */
            background: #5a5656; /* Cor de fundo do verso */
        }
        .black {
            background-color:transparent;
            width: 100%;
        }
        body {
            background-color: rgb(91, 91, 91);
            color: white; /* Para garantir que o texto seja legível */
        }


        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .textform{
            color:#000000;
        }
    </style>
</head>
